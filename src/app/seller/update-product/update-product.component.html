
<section class="UpdateProducts">
    <div class="row pt-5" >
        <div class="col-md-6 mx-auto">
            <div class="card-rounded-0"> 
                <div class="card-header">
                    <h2 class="mb-0">Update Product</h2>
                </div>
                <div class="card-body" >
                    
                    <form #updateProductForm = "ngForm" class="form"  (ngSubmit)= "onUpdateProduct(updateProductForm.value)" >
                        <div class="form-group">
                            <label for="">Product Name</label>
                            <input  ngModel = "{{product?.productName}}" name="productName" type="text" class="form-control rounded-0" required>
                        </div>

                        <input type="hidden" name="id" ngModel="{{product?.id}}" class="form-control" id="id" placeholder="ID">

                        <div class="form-group">
                            <label for="">Category Name</label>
                            <input  ngModel = "{{product?.categoryName}}" name="categoryName" type="text" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Product Description </label>
                            <textarea class="form-control rounded-0" ngModel = "{{product?.productDescription}}" name="productDescription" rows="5" cols="60" required ></textarea>
                        </div>
                        <!-- <div class="form-group">
                            <label for="">Product Image </label>
                            <input type="file" ngModel name="productImage " class="form-control rounded-0">
                           
                        </div> -->
                        
                        <div class="form-group">
                            <label for="">Start Date</label>
                            <input  ngModel = "{{product?.startDate}}" name="startDate" type="date" placeholder="MM/dd/yyyy" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="">End Date</label>
                            <input  ngModel = "{{product?.endDate}}" name="endDate" type="date"  placeholder="MM/dd/yyyy" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="">Start Bid</label>
                            <input  ngModel = "{{product?.startBid}}" name="startBid" type="number" class="form-control rounded-0" required>
                        </div>                      
                            <button (click)="onUpdateProduct(updateProductForm.value)"  type="submit" class="btn btn-primary float-right">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>  
    </div>
</section>

<router-outlet></router-outlet>
