<app-header></app-header>



<section class="AddProducts">
    <div class="row pt-5">
        <div class="col-md-6 mx-auto">
            <div class="card-rounded-0"> 
                <div class="card-header">
                    <h2 class="mb-0">Add Products</h2>
                </div>
                <div class="card-body">
                    
                    <form #addProductForm = "ngForm" (ngSubmit)="addProduct(addProductForm)" class="form" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="">Product Name</label>
                            <input  ngModel name="productName" type="text" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="">Category Name</label>
                            <input  ngModel name="categoryName" type="text" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Product Description </label>
                            <textarea class="form-control rounded-0" ngModel name="productDescription" rows="5" cols="60" required ></textarea>
                        </div>
                        <!-- <div class="form-group">
                            <label for="">Product Image </label>
                            <input type="file" ngModel name="productImage " class="form-control rounded-0">
                           
                        </div> -->
                        
                        <div class="form-group">
                            <label for="">Start Date</label>
                            <input  ngModel name="startDate" type="date" placeholder="MM/dd/yyyy" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="">End Date</label>
                            <input  ngModel name="endDate" type="date"  placeholder="MM/dd/yyyy" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="">Start Bid</label>
                            <input  ngModel name="startBid" type="number" class="form-control rounded-0" required>
                        </div>                      
                            <button (click)="addProduct(addProductForm)" type="button" class="btn btn-primary float-right">Add Product</button>
                    </form>
                </div>
            </div>
        </div>  
    </div>
</section>

<router-outlet></router-outlet>
