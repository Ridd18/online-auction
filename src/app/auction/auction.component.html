<app-header></app-header>

<div class="header-text">
    <h1> Auction </h1>
</div>


<div class="container" id="main-container">
    <div class="row">
        <div *ngFor= "let product of products" class="col-md-6 col-xl-3">

                    <div class="card m-b-30">
                        <div class="card bg-c-blue order-card">
                            <div class="card-body row">
                                <div class="col-6 card-title align-self-center mb-0">
                                    <h5>{{product?.productName}}</h5>
                                    <!-- <p class="m-0">{{product?.categoryName}}</p> -->
                                    <p class="m-0">{{product?.productDescription}}</p>
                                    <p class="m-0">{{product?.startDate}}</p>
                                    <!-- <p class="m-0">{{product?.endDate}}</p> -->
                                    <p class="m-0">{{product?.startBid}}</p>
                                </div>
                            </div>
                            <div class="float-right btn-group btn-group-sm">
                                <a routerLink="/seller/updateProducts" class="btn btn-secondary tooltips" 
                                 data-original-title="Update">
                                    <i class="glyphicon glyphicon-home"></i>
                                    Update
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- (click)=toggleDisplayDivIf() -->
        </div>
    </div>
</div>
<div *ngIf="!isShowDivIf" class="toggle">
<section class="UpdateProducts">
    <div class="row pt-5"  id="editProductModel" tabindex="-1" role="dialog">
        <div class="col-md-6 mx-auto">
            <div class="card-rounded-0"> 
                <div class="card-header">
                    <h2 class="mb-0">Update Product</h2>
                </div>
                <div class="card-body" >
                    
                    <form #updateProductForm = "ngForm" class="form" (ngSubmit)= "onUpdateProduct()" >
                        <div class="form-group">
                            <label for="">Product Name</label>
                            <input  ngModel = "{{editProduct?.productName}}" name="productName" type="text" class="form-control rounded-0" required>
                        </div>

                        <!-- <input type="hidden" name="id" ngModel="{{editProduct?.id}}" class="form-control" id="id" placeholder="ID"> -->

                        <div class="form-group">
                            <label for="">Category Name</label>
                            <input  ngModel = "{{editProduct?.categoryName}}" name="categoryName" type="text" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Product Description </label>
                            <textarea class="form-control rounded-0" ngModel = "{{editProduct?.productDescription}}" name="productDescription" rows="5" cols="60" required ></textarea>
                        </div>
                        <!-- <div class="form-group">
                            <label for="">Product Image </label>
                            <input type="file" ngModel name="productImage " class="form-control rounded-0">
                           
                        </div> -->
                        
                        <div class="form-group">
                            <label for="">Start Date</label>
                            <input  ngModel = "{{editProduct?.startDate}}" name="startDate" type="date" placeholder="MM/dd/yyyy" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="">End Date</label>
                            <input  ngModel = "{{editProduct?.endDate}}" name="endDate" type="date"  placeholder="MM/dd/yyyy" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="">Start Bid</label>
                            <input  ngModel = "{{editProduct?.startBid}}" name="startBid" type="number" class="form-control rounded-0" required>
                        </div>                      
                            <button  type="button" class="btn btn-primary float-right">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>  
    </div>
</section>
</div>
<router-outlet></router-outlet>
