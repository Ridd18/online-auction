<app-header></app-header>





<div class="main" >
    <div class="header-text">
        <h1> Auction </h1>
        <h1>Products</h1>
    </div>
<div class="myBtnContainer">
  <button class="btn active" onclick="filterSelection('all')">All</button>
  <button class="btn" onclick="filterSelection('Laptop')"> Laptops</button>
  <button class="btn" onclick="filterSelection('Mobile')">Mobiles</button> 
  <button class="btn" onclick="filterSelection('Watch')">Watches</button> 
</div>


<div class="row" *ngFor= "let product of products">
  <div class="column ">
    <div class="content">
        <img [src]="['../assets/photos/' + product?.productImageName+'.jpg']" style="width: 100%;">
        <h4><b>Name: </b>{{product?.productName}}</h4>
        <p class="m-0"><b>Category: </b>{{product?.categoryName}}</p>
        <p class="m-0"><b>Description: </b>{{product?.productDescription}}</p>
        <p class="m-0"><b>Start Date: </b>{{product?.startDate}}</p>
        <p class="m-0"><b>End Date: </b>{{product?.endDate}}</p>
        <p class="m-0"><b>Start Bid: </b>{{product?.startBid}}</p>
        <div class="productFunctions">
            <ul class = "links">
            <li><a class="nav-link"  [routerLink]="['/viewProduct/', product.id]" routerLinkActive="active" target="_blank">View Product </a></li>
            </ul>
            <ul class = "links">
            <li><a class="nav-link" [routerLink]="['/seller/updateProducts/', product.id]"  routerLinkActive="active" target="_blank">Update Product </a></li>
            </ul>
        </div>
    </div>
  </div>
</div>  
 

</div>

<app-footer></app-footer>
