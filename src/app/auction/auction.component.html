<app-header></app-header>

<div class="header-text">
    <h1> Auction </h1>
</div>


<div class="container" id="main-container">
    <div class="row">
        <div *ngFor= "let product of products" class="col-md-6 col-xl-3">

                    <div class="card m-b-30">
                        <div class="card bg-c-blue order-card">
                            <div class="card-body row">
                                <div class="col-6 card-title align-self-center mb-0">
                                    <h5><b>Name: </b>{{product?.productName}}</h5>
                                    <p class="m-0"><b>Category: </b>{{product?.categoryName}}</p>
                                    <p class="m-0"><b>Description: </b>{{product?.productDescription}}</p>
                                    <p class="m-0"><b>Start Date: </b>{{product?.startDate}}</p>
                                    <p class="m-0"><b>End Date: </b>{{product?.endDate}}</p>
                                    <p class="m-0"><b>Start Bid: </b>{{product?.startBid}}</p>
                                </div>
                            </div>
                            <div class="float-right btn-group btn-group-sm">
                                <a [routerLink]="['/seller/updateProducts/', product.id]" class="btn btn-secondary tooltips" 
                                 data-original-title="Update">
                                    <i class="glyphicon glyphicon-home"></i>
                                    Update
                                </a>
                            </div>
                        </div>
                    </div>
                   
        </div>
    </div>
</div>
