<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- <script src="../../../assets/javaScript/admin.js"></script> -->

    <script
      src="https://kit.fontawesome.com/ec5329f90e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!---SIDEBAR START-->
    <div class="container">
      <div class="navigation">
        <!--<img src="logo.png" alt="">-->
        <ul>
          <li>
            <a class="nav-link" routerLink="/admin" routerLinkActive="active">
              <span class="icon"><i class="fa fa-user"></i></span>
              <span class="title"><h2>Admin Panel</h2></span>
            </a>
          </li>
          <li>
            <a
              class="nav-link"
              routerLink="/admin/home"
              routerLinkActive="active"
            >
              <span class="icon"><i class="fa fa-home"></i></span>
              <span class="title">Dashboard</span>
            </a>
          </li>

          <li>
            <a
              class="nav-link"
              routerLink="/admin/getBidders"
              routerLinkActive="active"
            >
              <span class="icon"><i class="fas fa-eye"></i></span>
              <span class="title">Bidders</span>
            </a>
          </li>
          <li>
            <a
              class="nav-link"
              routerLink="/admin/getSellers"
              routerLinkActive="active"
            >
              <span class="icon"><i class="fas fa-eye"></i></span>
              <span class="title">Sellers</span>
            </a>
          </li>
          <li>
            <a
              class="nav-link"
              routerLink="/admin/viewAuction"
              routerLinkActive="active"
            >
              <span class="icon"><i class="fas fa-eye"></i></span>
              <span class="title">Auction</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!----SIDEBAR END-->

    <div class="main">
      <div class="topbar">
        <div class="toggle" onclick="toggleMenu();"></div>
      </div>

      <div class="cardBox">
        <div class="card">
          <div>
            <div class="numbers">{{ this.buyerCount }}</div>
            <div class="cardName">BIDDERS</div>
          </div>
          <div class="iconBox">
            <i class="fas fa-user" aria-hidden="true"></i>
          </div>
        </div>
        <div class="card">
          <div>
            <div class="numbers">{{ this.sellerCount }}</div>
            <div class="cardName">SELLERS</div>
          </div>
          <div class="iconBox">
            <i class="fas fa-user" aria-hidden="true"></i>
          </div>
        </div>
        <div class="card">
          <div>
            <div class="numbers">{{ this.productCount }}</div>
            <div class="cardName">PRODUCTS</div>
          </div>
          <div class="iconBox">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          </div>
        </div>
        <div class="card">
          <div>
            <div class="numbers">10</div>
            <div class="cardName">PAYMENTS</div>
          </div>
          <div class="iconBox">
            <i class="fa fa-rupee" aria-hidden="true"></i>
          </div>
        </div>

        <!-- </div> -->
      </div>
    </div>
  </body>
</html>

<router-outlet></router-outlet>
