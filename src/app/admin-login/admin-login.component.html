<section class="Login">

    <!-- <div class="data" *ngFor= "let buyer of buyers"></div> -->

<!DOCTYPE html>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
<div class="container">
<div class="wrapper">
  <header>Login Form</header>
      <form  #loginForm ="ngForm" (ngSubmit)="loginUser(loginForm)" class="form">
          <small class="danger">{{msg}}</small>
          <div class="field email">
                  <div class="input-area">
                      <input ngModel name="email" id="email" type="text" placeholder="Email Address">
                      <i class="icon fas fa-envelope"></i>
                      <i class="error error-icon fas fa-exclamation-circle"></i>
                  </div>
              <div class="error error-txt">Email can't be blank</div>
          </div>
          <div class="field password">
              <div class="input-area">
                  <input ngModel name="password" id="pass" type="password" placeholder="Password">
                  <i class="icon fas fa-lock"></i>
                  <i class="error error-icon fas fa-exclamation-circle"></i>
              </div>
              <div class="error error-txt">Password can't be blank</div>
          </div>
      <input type="submit" value="Login">
      </form>
</div>
</div>

</section>


<app-footer></app-footer>
