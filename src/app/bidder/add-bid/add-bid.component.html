<h1>{{product?.productName}}</h1>
<input type="hidden" name="id" ngModel="{{product?.id}}" class="form-control" id="id" placeholder="ID">
<input type="hidden" name="email" ngModel="{{buyer?.email}}" class="form-control" id="id" placeholder="ID">
<div class="bid">
    <div class="main">
        <div class="bid-content">
            <div class="card">
                <ul class="list-group list-group-flash">
                    <li class="list-group-item">
                        <strong>Start Bid:</strong>
                        <span>{{product?.startBid}}</span>
                    </li>

                    <!-- <li class="list-group-item" *ngFor = "let bid of bids"> -->
                    <li class="list-group-item" *ngFor = "let bid of productBids">

                        <strong>{{bid?.bidderName}}:</strong>
                        <span>{{bid?.bidAmount}}</span>
                    </li>
                    <li class="list-group-item" *ngFor = "let bid of webSocketService.bidMessage">

                        <strong>{{bid?.bidderName}}:</strong>
                        <span>{{bid?.bidAmount}}</span>
                    </li>


                </ul>   
            </div>
        </div>
    </div>
    <div class="form">
        <form  #addBidForm = "ngForm" (ngSubmit)="addBid(addBidForm)" class="form">
            <div class="bid-send row">
                <div class="col-2">
                    <input type="hidden" name="productId" ngModel="{{product?.id}}" class="form-control" id="productId" placeholder="ID">
                    <input type="hidden" name="endDate" ngModel="{{product?.endDate}}" class="form-control" id="productDate" placeholder="ID">
                    <input type="hidden" name="productName" ngModel="{{product?.productName}}" class="form-control" id="productName" placeholder="ID">
                    <input type="text" class="form-control" name="bidderName" ngModel="{{bidderName}}"  id="input-user" >
                </div>
                <div class="col-8">
                    <input type="text" pattern="[0-9]" class="form-control" name="bidAmount" id="input-bid" ngModel>
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary" >ADD BID</button>
                </div>
            </div>
        </form>
    </div>
</div>
