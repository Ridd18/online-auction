

<app-header></app-header>

<app-navigation></app-navigation>


<div class="row pt-5">
  <div class="col-md-6 mx-auto">
      <div class="card-rounded-0">
          <div class="card-header">
              <h3 class="mb-0">LOGIN</h3>

          </div>
          <div class="card-body">
              <form #loginForm ="ngForm" (ngSubmit)="loginUser(loginForm)" class="form">

                    <small class="danger">{{msg}}</small>

                  <div class="form-group">
                      <label for="">Email</label>
                      <input  ngModel name="email" id="email" type="text" class="form-control rounded-0" required>
                  </div>

                  <div class="form-group">
                      <label for="">Password</label>
                      <input ngModel name="password" id="pass" type="password" class="form-control rounded-0" required>
                  </div>
                  <button (click)="loginUser(loginForm)" type="button" class="btn btn-success float-right">Login</button>
                </form>
              
          </div>
      </div>
  </div>  
</div>





<app-footer></app-footer>
